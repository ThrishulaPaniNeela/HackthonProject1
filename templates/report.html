<!DOCTYPE html>
<html>
<head>
    <title>Report an Issue - CivicsIssueWeb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { background: #f2f6f8; }
        #map { height: 400px; margin-bottom: 20px; border-radius: 15px; }
        .container { margin-top: 30px; }
        .btn-nav { margin: 5px; }
        .success-msg { margin: 20px 0; padding: 15px; border-radius: 10px; background: #d4edda; color: #155724; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">üìù Report a Civic Issue</h1>

    <!-- Navigation -->
    <div class="text-center my-3">
        <a href="{{ url_for('welcome') }}" class="btn btn-secondary btn-nav">üè† Home</a>
        <a href="{{ url_for('issues_map') }}" class="btn btn-info btn-nav">üó∫Ô∏è View Issues Map</a>
        <a href="{{ url_for('login') }}" class="btn btn-danger btn-nav">üîë Admin Login</a>
    </div>

    {% if submitted %}
        <div class="success-msg text-center">
            ‚úÖ Your issue has been submitted successfully!
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Problem Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Upload Photo (optional)</label>
            <input type="file" name="photo" class="form-control">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location (Click on Map to Select)</label>
            <input type="text" name="location" id="location" class="form-control" placeholder="Latitude,Longitude" readonly required>
        </div>
        <div id="map"></div>
        <button type="submit" class="btn btn-primary">Submit Issue</button>
    </form>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([23.6102, 85.2799], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var marker;
    map.on('click', function(e){
        var lat = e.latlng.lat.toFixed(6);
        var lng = e.latlng.lng.toFixed(6);
        document.getElementById('location').value = lat + ',' + lng;

        if(marker){ map.removeLayer(marker); }
        marker = L.marker([lat, lng]).addTo(map).bindPopup("Selected Location").openPopup();
    });
</script>
</body>
</html>
